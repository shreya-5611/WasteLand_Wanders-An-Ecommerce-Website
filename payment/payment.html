<!DOCTYPE html>
<html>
<head>
	<title>Payment Page</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
	<div class="container">
		<h1>Payment Page</h1>
		<form action="payment.php" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="payment-method">Payment Method</label>
				<select id="payment-method" name="payment-method" required>
					<option value="" disabled selected>Select payment method</option>
					<option value="cash">Cash on Delivery</option>
					<option value="online">Online Payment</option>
				</select>
			</div>
			<div id="online-form">
				<h2>Online Payment Details</h2>
				<div class="form-group">
					<label for="card-number">Card Number</label>
					<input type="text" id="card-number" name="card_no" placeholder="Enter your card number" required>
				</div>
				<div class="form-group">
					<label for="expiry-date">Expiry Date</label>
					<input type="text" id="expiry-date" name="expiry" placeholder="MM/YY" required>
				</div>
				<div class="form-group">
					<label for="cvv">CVV</label>
					<input type="text" id="cvv" name="CVV" placeholder="Enter your CVV" required>
				</div>
			</div>
			<button type="submit">Pay Now</a></button>
		</form>
	</div>
</body>
</html>
