<!DOCTYPE html>
<html>
<head>
	<title>Artist Product Selling Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="art.css">
</head>
<body>
	<header>
		<center><h1>POST YOUR PRODUCT</h1></center>
	</header>

	<main>
		<form>
			<fieldset>
				<legend>Product Information</legend>

				<label for="product-name">Product Name:</label>
				<input type="text" id="product-name" name="product-name" required>

				<label for="product-description">Product Description:</label>
				<textarea id="product-description" name="product-description" rows="4" cols="50" required></textarea>

				<label for="product-price">Product Price:</label>
				<input type="number" id="product-price" name="product-price" min="0" required>

				<label for="product-image">Product Image:</label>
				<input type="file" id="product-image" name="product-image" accept="image/*" required>
			</fieldset>

			<fieldset>
				<legend>Contact Information</legend>

				<label for="artist-name">Artist Name:</label>
				<input type="text" id="artist-name" name="artist-name" required>

				<label for="artist-email">Artist Email:</label>
				<input type="email" id="artist-email" name="artist-email" required>

				<label for="artist-phone">Artist Phone:</label>
				<input type="tel" id="artist-phone" name="artist-phone" required>

				<label for="artist-location">Artist Location:</label>
				<input type="text" id="artist-location" name="artist-location" required>
			</fieldset>

			<button type="submit">Submit Product</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 Artist Product Selling Page</p>
	</footer>
</body>
</html>
